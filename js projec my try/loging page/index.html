<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
        }
        label {
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            width: 100%;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        div {
            display: grid;
            justify-content: center;
            text-align: left;
            padding: 20px;
            background-color: #222;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 300px;
            margin: 0 auto;
        }
        section {
            margin-top: 150px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <section>
        <div>
            <label for="username">Hello</label>
            <input id="username" type="text" placeholder="Enter the username">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter the Password">
            <button onclick="validateLogin()">Log in</button>
            <p id="message"></p>
        </div>
    </section>
    </section>
    <script src="./jsx.js"></script>
</body>
</html>
